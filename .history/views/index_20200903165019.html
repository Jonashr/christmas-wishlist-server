<!DOCTYPE html>
<html lang="en">

<head>
  <title>Welcome to Glitch!</title>
  <meta name="description" content="A cool thing made with Glitch">
  <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/style.css">
  <script src="/client.js" defer></script>
</head>

<body>
  <header>
    <h1>
      A letter to Santa
    </h1>
  </header>

  <main>
    <p class="bold">Ho ho ho, what do you want for christmas ?</p>

    What is your name?
    <input name="userid" placeholder="charlie.brown" />
    <form method="post">
      What do you want for christmas?
      <textarea name="wish" rows="10" cols="45" maxlength="100" placeholder="Gifts!"></textarea>
      <br/>
      <button type="submit" id="submit-letter">Send</button>
    </form>
  </main>

  <footer>
    Made with
    <a href="https://glitch.com">Glitch</a>!
  </footer>
</body>

</html>
